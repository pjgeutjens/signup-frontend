<!DOCTYPE html>
<html class="js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Save the Date - Catherine en Steve</title>

		<link rel="shortcut icon" href="favicon.ico">

		<!-- Stylesheets -->

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/ionicons.min.css">
		<link rel="stylesheet" href="css/animate.css">
		<link rel="stylesheet" href="css/style.css">

		<!-- Google Fonts -->

		<link href='http://fonts.googleapis.com/css?family=Josefin+Sans:100,300,400,600,700,100italic,300italic,400italic,600italic,700italic|Cinzel:400,700,900' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
	</head>

	<body>
		<div id="preloader"></div>

		<section id="video-wrap">
			<div id="video"></div>
			<div class="container">

				<div class="row">
					<div class="col-md-12">
						<div class="logo text-center wow fadeInDown">
							<a href="#"><img src="assets/logo.png" alt="Layla"></a>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-7" style="z-index: 9999;">
						<div class="headline-wrap">
							<img src="assets/profielfoto1.jpg" alt="" class="profile-img">
						</div>
					</div>
					<div class="col-md-5  wow fadeInRight">
						<div class="clock row">
					        <div class="col-xs-3 col-sm-3 col-md-6">
					            <div class="countdown-time-value clock-item clock-days">
					            	<div class="wrap">
						                <div class="inner">
						                    <div id="canvas-days" class="clock-canvas"></div>

						                    <div class="text">
						                        <p class="val">0</p>
						                        <p class="type-days type-time">DAGEN</p>
						                    </div><!-- /.text -->
						                </div><!-- /.inner -->
						            </div><!-- /.wrap -->
					            </div>
					        </div><!-- /.clock-item -->

					        <div class="col-xs-3 col-sm-3 col-md-6">
					            <div class="clock-item clock-hours countdown-time-value">
					            	<div class="wrap">
						                <div class="inner">
						                    <div id="canvas-hours" class="clock-canvas"></div>

						                    <div class="text">
						                        <p class="val">0</p>
						                        <p class="type-hours type-time">UUR</p>
						                    </div><!-- /.text -->
						                </div><!-- /.inner -->
						            </div><!-- /.wrap -->
					            </div>
					        </div><!-- /.clock-item -->

					        <div class="col-xs-3 col-sm-3 col-md-6">
					            <div class="clock-item clock-minutes countdown-time-value">
					            	<div class="wrap">
						                <div class="inner">
						                    <div id="canvas-minutes" class="clock-canvas"></div>

						                    <div class="text">
						                        <p class="val">0</p>
						                        <p class="type-minutes type-time">MINUTEN</p>
						                    </div><!-- /.text -->
						                </div><!-- /.inner -->
						            </div><!-- /.wrap -->
					            </div>
					        </div><!-- /.clock-item -->

					        <div class="col-xs-3 col-sm-3 col-md-6">
					        	<div class="clock-item clock-seconds countdown-time-value">
					        		<div class="wrap">
						                <div class="inner">
						                    <div id="canvas-seconds" class="clock-canvas"></div>

						                    <div class="text">
						                        <p class="val">0</p>
						                        <p class="type-seconds type-time">SECONDEN</p>
						                    </div><!-- /.text -->
						                </div><!-- /.inner -->
						            </div><!-- /.wrap -->
					        	</div>
					        </div><!-- /.clock-item -->
					    </div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12" style="z-index: 9999;">
						<h1 class="headline text-center">Catherine en Steve trouwen op 11 augustus 2018!</h1>
						<p class="text-center">Ben jij erbij? Geef hier je gegevens door</p>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4 col-md-offset-4" style="z-index: 9999;">
												<form role="form" id="subscribe-form">
													<div class="form-group col-xs-10">
														<input type="text" name="name" class="form-control mc-email" id="subscriber-name" placeholder="Naam" required>
													</div>
													<div class="form-group col-xs-10">
														<input type="email" name="email" class="form-control mc-email" id="subscriber-email" placeholder="Email" required>
													</div>
													<div class="form-group col-xs-10">
														<input type="number" name="count" class="form-control mc-email" id="subscriber-guests" min="1" max="10" placeholder="# gasten">
													</div>
													<div class="form-group col-xs-2 push-btn-left">
														<button id="subscribe-button" type="submit" class="btn btn-default mc-btn">
															<i class="ion-paper-airplane"></i>
														</button>
													</div>
												</form>
												<!-- SUCCESS OR ERROR MESSAGES -->
												<div id="subscription-response"></div>
					</div>
				</div>
		</section>

		<script src="js/modernizr.custom.js"></script>
		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.videoBG.js"></script>
		<script src="js/jquery.sticky-kit.min.js"></script>
		<script src="js/wow.min.js"></script>
		<script src="js/kinetic.js"></script>
		<script src="js/jquery.final-countdown.min.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
